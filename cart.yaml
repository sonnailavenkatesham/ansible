- name: install cart component
  become: yes
  hosts: cart
  tasks:
  - name:  setup NodeJS repos
    ansible.builtin.shell: 'curl -sL https://rpm.nodesource.com/setup_lts.x | bash'

  - name: install NodeJS
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check user roboshop exist or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: yes

  - when: output.rc != 0
    name: add user name called rooboshop
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory is exists ir not
    ansible.builtin.stat:
      path: /app
    register: directory
    ignore_errors: yes

  - name: print the output of stat
    ansible.builtin.debug:
      msg: "output: {{directory}}"
  
  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory 
  
  - name: download the artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest: /tmp
  
  - name: Unarchive a file that needs to be downloaded (added in 2.0)
    ansible.builtin.unarchive:
      src: /tmp/cart.zip 
      dest: /app 
      remote_src: yes

  - name: NPM setup
    ansible.builtin.command: npm install
    args:
        chdir: /app



  - name: copying cart services
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service
  
  - name: daemon re-load
    ansible.builtin.systemd:
      name: cart
      daemon_reload: true

  - name: enable and restart
    ansible.builtin.service:
     name: cart
     state: restarted
     enabled: true



   
    